<script>
  const imageUrls = [
    
      "/media/gallery/57c43e7d-39ee-4950-8d94-b3fff70a087c.jpeg",
    
      "/media/gallery/491465048_17849132583462577_145889613000100810_n..webp",
    
      "/media/gallery/494115176_18044402843393525_9128178003608626393_n..webp",
    
      "media/gallery/469186494_18292660093239238_5085013319982296435_n..jpg",
    
      "/media/gallery/482830883_18174003703317171_1935267597189065871_n..webp",
    
      "media/gallery/494383020_18364837093127188_2466935285893070443_n..jpg",
    
      "media/gallery/494892647_18364837129127188_5409131845882990749_n..jpg",
    
      "/media/gallery/499578550_18055622039225343_5459778741443620894_n..webp",
    
      "media/gallery/c8c51228-b742-4a5f-ac60-19ca03dc230b.jpeg",
    
      "/media/gallery/342363282_920476262508879_8467828724587661759_n..webp",
    
  ];

  let loaded = 0;
  const total = imageUrls.length;
  const progressBar = document.getElementById('progressBar');
  const percentText = document.getElementById('percentText');
  const exploreBtn = document.getElementById('exploreBtn');

  function updateProgress() {
    const percent = Math.round((loaded / total) * 100);
    progressBar.style.width = percent + '%';
    percentText.textContent = percent + '%';
    if (loaded === total) {
      exploreBtn.style.display = 'inline-block';
    }
  }

  function preloadImage(url) {
    return new Promise((resolve) => {
      const img = new Image();
      img.src = url;
      img.onload = img.onerror = () => {
        loaded++;
        updateProgress();
        resolve();
      };
    });
  }

  async function preloadAll() {
    for (const url of imageUrls) {
      await preloadImage(url);
    }
  }

  function goToHome() {
    window.location.href = "home/index.html";
  }

  preloadAll();
</script>

</body>
